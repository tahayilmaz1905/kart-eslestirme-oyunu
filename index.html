<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kart Eşleştirme Oyunu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 20px;
      background: linear-gradient(135deg, #43cea2, #185a9d, #f7971e, #ffd200);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    #mod-title {
      font-weight: 700;
      color: #fff;
      margin-bottom: 15px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    #level-selection {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    #level-selection button {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      border: none;
      padding: 12px 28px;
      color: white;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(221,36,118,0.5);
      transition: all 0.3s ease;
      user-select: none;
      min-width: 100px;
    }
    #level-selection button:hover,
    #level-selection button:focus {
      background: linear-gradient(135deg, #dd2476, #ff512f);
      outline: none;
      box-shadow: 0 6px 14px rgba(255,81,47,0.7);
    }

    #game-info {
      display: flex;
      justify-content: space-around;
      width: 320px;
      margin-bottom: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #222;
      background: rgba(255 255 255 / 0.9);
      padding: 8px 12px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      user-select: none;
    }

    /* Tablo oyunu kapsayan alan */
    #game-container {
      border-collapse: collapse;
      background: rgba(255 255 255 / 0.9);
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      max-width: 440px;
      width: 100%;
    }

    /* Satırlar */
    #game-container tr {}

    /* Hücreler */
    #game-container td {
      padding: 4px 4px; /* az boşluk, kartlar birbirine yakın */
      text-align: center;
      vertical-align: middle;
    }

    /* Kart */
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.12);
      cursor: pointer;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 3.5rem;
      user-select: none;
      color: transparent;
      transition: color 0.3s ease, transform 0.3s ease;
      aspect-ratio: 1 / 1;
      width: 70px;
      height: 70px;
      margin: 0; /* boşlukları kaldırdık, kartlar sıkı */
    }
    .card.flipped {
      color: #dd2476;
      background: #fff0f5;
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(221,36,118,0.4);
    }
    .card.matched {
      color: #dd2476;
      background: #ffc9dc;
      cursor: default;
      box-shadow: 0 6px 12px rgba(221,36,118,0.7);
      transform: scale(1.1);
      transition: transform 0.5s ease;
    }

    #end-screen {
      display: none;
      text-align: center;
      padding: 20px;
      max-width: 320px;
      background: rgba(255 255 255 / 0.95);
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      color: #dd2476;
      font-weight: 700;
      margin-top: 20px;
    }
    #end-screen button {
      margin-top: 14px;
      padding: 10px 22px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      background: #dd2476;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(221,36,118,0.5);
      transition: background 0.3s ease;
    }
    #end-screen button:hover,
    #end-screen button:focus {
      background: #b71c58;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #game-info {
        width: 100%;
        max-width: 360px;
      }
      #game-container {
        max-width: 360px;
      }
      .card {
        font-size: 2.8rem;
        width: 55px;
        height: 55px;
      }
      #level-selection button {
        min-width: 80px;
        padding: 10px 18px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Kart Eşleştirme Oyunu</h1>
  <h2 id="mod-title">Mod Seçiniz</h2>

  <div id="level-selection" aria-label="Zorluk seviyesi seçimi">
    <button data-level="easy" aria-pressed="false">Kolay</button>
    <button data-level="medium" aria-pressed="false">Orta</button>
    <button data-level="hard" aria-pressed="false">Zor</button>
  </div>

  <div id="game-info" style="display:none;">
    <div id="score">Skor: 0</div>
    <div id="timer">Süre: 45</div>
  </div>

  <table id="game-container" style="display:none;" role="grid" aria-label="Oyun kartları alanı"></table>

  <div id="end-screen" role="alert" aria-live="assertive">
    <div id="end-message"></div>
    <button id="restart-btn">Yeniden Oyna</button>
  </div>

  <script>
    const levelSelectionEl = document.getElementById('level-selection');
    const gameInfo = document.getElementById('game-info');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const gameContainer = document.getElementById('game-container');
    const endScreen = document.getElementById('end-screen');
    const endMessage = document.getElementById('end-message');
    const restartBtn = document.getElementById('restart-btn');

    const emojis = ['🐶','🐱','🦊','🐻','🐼','🐨','🐯','🦁','🐮','🐷','🐸','🐵'];
    const levels = {
      easy: { pairs: 4, cols: 4, time: 45 },
      medium: { pairs: 6, cols: 4, time: 60 },
      hard: { pairs: 8, cols: 4, time: 75 },
    };

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;
    let totalPairs = 0;
    let score = 0;
    let timer = 0;
    let countdownInterval = null;

    function shuffle(array) {
      for(let i = array.length -1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCards(level) {
      const pairCount = levels[level].pairs;
      totalPairs = pairCount;
      let selectedEmojis = emojis.slice(0, pairCount);
      let cardEmojis = [...selectedEmojis, ...selectedEmojis];
      shuffle(cardEmojis);

      const cols = levels[level].cols;
      const rows = Math.ceil(cardEmojis.length / cols);

      gameContainer.innerHTML = '';

      for(let r=0; r<rows; r++){
        const tr = document.createElement('tr');
        for(let c=0; c<cols; c++){
          const idx = r*cols + c;
          const td = document.createElement('td');
          if(idx < cardEmojis.length){
            const card = document.createElement('div');
            card.classList.add('card');
            card.setAttribute('role', 'button');
            card.setAttribute('tabindex', '0');
            card.setAttribute('aria-label', 'Kart');
            card.dataset.emoji = cardEmojis[idx];
            card.dataset.index = idx;
            card.textContent = cardEmojis[idx];
            card.style.color = 'transparent';
            card.addEventListener('click', onCardClick);
            card.addEventListener('keydown', onCardKeyDown);
            td.appendChild(card);
          }
          tr.appendChild(td);
        }
        gameContainer.appendChild(tr);
      }
    }

    function onCardClick(e){
      if(lockBoard) return;
      const card = e.currentTarget;
      if(card === firstCard || card.classList.contains('matched') || card.classList.contains('flipped')) return;

      flipCard(card);

      if(!firstCard){
        firstCard = card;
        return;
      }
      secondCard = card;
      checkForMatch();
    }

    function onCardKeyDown(e){
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        e.currentTarget.click();
      }
    }

    function flipCard(card){
      card.classList.add('flipped');
      card.style.color = '#dd2476';
    }

    function unflipCards(){
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        firstCard.style.color = 'transparent';
        secondCard.classList.remove('flipped');
        secondCard.style.color = 'transparent';
        resetBoard();
      }, 1000);
    }

    function checkForMatch(){
      if(firstCard.dataset.emoji === secondCard.dataset.emoji){
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedPairs++;
        score += 10;
        scoreEl.textContent = 'Skor: ' + score;
        resetBoard();
        if(matchedPairs === totalPairs){
          finishGame(true);
        }
      } else {
        score -= 2;
        if(score < 0) score = 0;
        scoreEl.textContent = 'Skor: ' + score;
        unflipCards();
      }
    }

    function resetBoard(){
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function startTimer(duration){
      timer = duration;
      timerEl.textContent = 'Süre: ' + timer;
      countdownInterval = setInterval(() => {
        timer--;
        timerEl.textContent = 'Süre: ' + timer;
        if(timer <= 0){
          clearInterval(countdownInterval);
          finishGame(false);
        }
      }, 1000);
    }

    function finishGame(win){
      clearInterval(countdownInterval);
      lockBoard = true;
      endScreen.style.display = 'block';
      gameContainer.style.display = 'none';
      gameInfo.style.display = 'none';
      levelSelectionEl.style.display = 'flex';

      endMessage.textContent = win
        ? `Tebrikler! Skorunuz: ${score}`
        : `Süre doldu! Skorunuz: ${score}`;
    }

    function restartGame(){
      endScreen.style.display = 'none';
      matchedPairs = 0;
      score = 0;
      scoreEl.textContent = 'Skor: 0';
      resetBoard();
      levelSelectionEl.style.display = 'flex';
      gameContainer.style.display = 'none';
      gameInfo.style.display = 'none';
    }

    levelSelectionEl.addEventListener('click', e => {
      if(e.target.tagName !== 'BUTTON') return;

      Array.from(levelSelectionEl.children).forEach(btn => btn.setAttribute('aria-pressed', 'false'));
      e.target.setAttribute('aria-pressed', 'true');

      const level = e.target.dataset.level;
      createCards(level);
      matchedPairs = 0;
      score = 0;
      scoreEl.textContent = 'Skor: 0';

      gameContainer.style.display = 'table';
      gameInfo.style.display = 'flex';
      levelSelectionEl.style.display = 'none';
      endScreen.style.display = 'none';

      startTimer(levels[level].time);
    });

    restartBtn.addEventListener('click', restartGame);
  </script>
</body>
</html>
