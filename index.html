<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kart Eşleştirme Oyunu</title>
  <style>
    /* Genel stil */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 20px;
      background: linear-gradient(135deg, #f9f9f9, #e2e2e2);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff4b2b;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    /* Mod Seçiniz Başlığı */
    #mod-title {
      text-align: center;
      margin-bottom: 16px;
      font-weight: 700;
      color: #ff4b2b;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
      font-size: 1.5rem;
    }

    /* Seviye seçimi butonları */
    #level-selection {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #level-selection button {
      background: linear-gradient(135deg, #ff6b6b, #ff4b2b);
      border: none;
      padding: 12px 28px;
      color: white;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255,75,43,0.3);
      transition: all 0.3s ease;
      min-width: 100px;
      user-select: none;
    }
    #level-selection button:hover,
    #level-selection button:focus {
      background: linear-gradient(135deg, #ff4b2b, #ff2c00);
      outline: none;
      box-shadow: 0 6px 12px rgba(255,43,0,0.6);
    }

    /* Oyun bilgileri (skor ve süre) */
    #game-info {
      display: flex;
      justify-content: space-around;
      width: 320px;
      margin-bottom: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #222;
      background: #fff;
      padding: 8px 12px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      user-select: none;
    }

    /* Oyun alanı grid */
    #game-container {
      display: grid;
      gap: 10px;
      justify-content: center;
      max-width: 480px;
      margin-bottom: 20px;
    }

    /* Kartlar */
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.12);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3.5rem;
      user-select: none;
      color: transparent;
      transition: color 0.3s ease, transform 0.3s ease;
      aspect-ratio: 1 / 1;
    }
    .card.flipped {
      color: #ff4b2b;
      background: #fff9f8;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255,75,43,0.3);
    }
    .card.matched {
      color: #ff4b2b;
      background: #ffe6e1;
      cursor: default;
      box-shadow: 0 6px 10px rgba(255,75,43,0.6);
      transform: scale(1.1);
      transition: transform 0.5s ease;
    }

    /* Oyun bitti ekranı */
    #end-screen {
      display: none;
      text-align: center;
      padding: 20px;
      max-width: 320px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      color: #ff4b2b;
      font-weight: 700;
    }
    #end-screen button {
      margin-top: 14px;
      padding: 10px 22px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      background: #ff4b2b;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255,75,43,0.4);
      transition: background 0.3s ease;
    }
    #end-screen button:hover,
    #end-screen button:focus {
      background: #e03e20;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      #game-info {
        width: 100%;
        max-width: 360px;
      }
      #game-container {
        max-width: 360px;
      }
      .card {
        font-size: 2.8rem;
      }
      #level-selection button {
        min-width: 80px;
        padding: 10px 18px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Kart Eşleştirme Oyunu</h1>

  <h2 id="mod-title">Mod Seçiniz</h2>

  <div id="level-selection" aria-label="Zorluk seviyesi seçimi">
    <button data-level="easy" aria-pressed="false">Kolay</button>
    <button data-level="medium" aria-pressed="false">Orta</button>
    <button data-level="hard" aria-pressed="false">Zor</button>
  </div>

  <div id="game-info" style="display:none;">
    <div id="score">Skor: 0</div>
    <div id="timer">Süre: 45</div>
  </div>

  <div id="game-container" style="display:none;" role="grid" aria-label="Oyun kartları alanı"></div>

  <div id="end-screen" role="alert" aria-live="assertive">
    <div id="end-message"></div>
    <button id="restart-btn">Yeniden Oyna</button>
  </div>

  <script>
    const levelSelectionEl = document.getElementById('level-selection');
    const gameInfo = document.getElementById('game-info');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const gameContainer = document.getElementById('game-container');
    const endScreen = document.getElementById('end-screen');
    const endMessage = document.getElementById('end-message');
    const restartBtn = document.getElementById('restart-btn');

    const emojis = ['🐶','🐱','🦊','🐻','🐼','🐨','🐯','🦁','🐮','🐷','🐸','🐵'];
    const levels = {
      easy: { pairs: 4, cols: 4, time: 45 },
      medium: { pairs: 6, cols: 4, time: 60 },
      hard: { pairs: 8, cols: 4, time: 75 },
    };

    let firstCard = null;
    let secondCard = null;
    let score = 0;
    let matchedCount = 0;
    let timerInterval = null;
    let timeLeft = 0;
    let selectedLevel = null;

    function shuffleArray(arr) {
      for(let i = arr.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function startGame(levelKey) {
      selectedLevel = levels[levelKey];
      timeLeft = selectedLevel.time;
      score = 0;
      matchedCount = 0;
      firstCard = null;
      secondCard = null;

      levelSelectionEl.style.display = 'none';
      gameInfo.style.display = 'flex';
      gameContainer.style.display = 'grid';
      endScreen.style.display = 'none';

      gameContainer.style.gridTemplateColumns = `repeat(${selectedLevel.cols}, 1fr)`;

      // Kartları oluştur
      let cards = [];
      for(let i=0; i < selectedLevel.pairs; i++) {
        cards.push(emojis[i]);
        cards.push(emojis[i]);
      }
      shuffleArray(cards);

      gameContainer.innerHTML = '';
      cards.forEach((emoji) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.setAttribute('role', 'button');
        card.setAttribute('tabindex', 0);
        card.setAttribute('aria-label', 'Kapalı kart');
        card.innerText = emoji;
        card.style.color = 'transparent';
        card.addEventListener('click', () => onCardClick(card));
        card.addEventListener('keydown', e => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            onCardClick(card);
          }
        });
        gameContainer.appendChild(card);
      });

      // Zamanlayıcı başlat
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.innerText = `Süre: ${timeLeft}`;
        if(timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame(false);
        }
      }, 1000);

      scoreEl.innerText = `Skor: ${score}`;
    }

    function onCardClick(card) {
      if(card.classList.contains('flipped') || card.classList.contains('matched')) return;
      if(secondCard) return;

      card.classList.add('flipped');
      card.style.color = '#ff4b2b';
      card.setAttribute('aria-label', 'Açık kart');

      if(!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;

      if(firstCard.dataset.emoji === secondCard.dataset.emoji) {
        // Eşleşme
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');

        score += 10;
        matchedCount++;
        scoreEl.innerText = `Skor: ${score}`;

        setTimeout(() => {
          firstCard = null;
          secondCard = null;

          if(matchedCount === selectedLevel.pairs) {
            clearInterval(timerInterval);
            endGame(true);
          }
        }, 600);
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          firstCard.style.color = 'transparent';
          firstCard.setAttribute('aria-label', 'Kapalı kart');

          secondCard.classList.remove('flipped');
          secondCard.style.color = 'transparent';
          secondCard.setAttribute('aria-label', 'Kapalı kart');

          firstCard = null;
          secondCard = null;
        }, 1000);
      }
    }

    function endGame(won) {
      gameInfo.style.display = 'none';
      gameContainer.style.display = 'none';
      endScreen.style.display = 'block';

      if(won) {
        endMessage.innerHTML = `Tebrikler! Oyunu kazandınız.<br>Skorunuz: ${score}`;
      } else {
        endMessage.innerHTML = `Süre doldu! Oyunu kaybettiniz.<br>Skorunuz: ${score}`;
      }
    }

    restartBtn.addEventListener('click', () => {
      endScreen.style.display = 'none';
      levelSelectionEl.style.display = 'flex';
    });

    // Seviye seçim butonları
    levelSelectionEl.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        startGame(btn.dataset.level);
      });
    });
  </script>
</body>
</html>
